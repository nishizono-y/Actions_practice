name: "hankyu_restaurant_practice"

on:
  pull_request:
    branches:
      - develop
  push:
    branches:
      - develop
      - main
      - feature/**
  workflow_dispatch:
    inputs:
      deploy_job:
        description: "Specify which deploy job to run"
        required: true
        type: choice
        options:
          - deploy_develop
          - deploy_main
      deploy_branch:
        description: "Specify which branch to deploy from (default: develop)"
        required: false
        default: "develop"
        type: string

jobs:
  lint_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Run lint
        run: npm run lint

      - name: Run tests
        run: npm test

  deploy:
    if: github.ref == 'refs/heads/develop' && success()
    runs-on: ubuntu-latest
    needs: lint_and_test
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy to Development Environment
        run: |
          echo "開発環境にデプロイ中..."

  main_test:
    if: github.ref == 'refs/heads/main' && success()
    runs-on: ubuntu-latest
    needs: lint_and_test
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Run lint
        run: npm run lint

      - name: Run tests
        run: npm test

  manual_deploy_develop:
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_job == 'deploy_develop'
    runs-on: ubuntu-latest
    needs: lint_and_test
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy to Development Environment (Manual)
        run: |
          BRANCH_NAME=${{ github.event.inputs.deploy_branch }}
          echo "Manually deploying to Development Environment from branch ${BRANCH_NAME}..."
          git checkout $BRANCH_NAME
          # 手動デプロイの具体的なコマンドをここに追加

  manual_deploy_main:
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_job == 'deploy_main'
    runs-on: ubuntu-latest
    needs: lint_and_test
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy to Production Environment (Manual)
        run: |
